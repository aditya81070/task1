<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <title>Register Here</title>
  </head>
  <body>
  <header>
    <nav class="navbar navbar-light header">
  <a class="navbar-brand" href="">
    <img src="img/Bitmanity-Logo-Black.png" alt="bitmanity logo" class="img-fluid header-logo"><span class="ml-2">Bitmanity</span>
  </a>
</nav>
  </header>  
  
 <main>
  <section class="container-fluid px-3 py-3 text-center">
    <h2 class="registerheading">Register</h2>
  </section>
    <section class="my-3 px-3 py-3 container registerform">
    <form class="mx-1">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" placeholder="what should we call you?" id="firstname" max="30">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" placeholder="your last name" id="lastname" max="30">
      </div>
      <div class="form-group"><label for="email">Email</label><input type="email" max="100" placeholder="someone@example.com" class="form-control"></div>
      <div class="form-group"><label for="contactnumber">Mobile Number</label><input type="number" max="12" placeholder="Your contact number" class="form-control"></div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" placeholder="Country" id="country" class="form-control" list="countryList">
        <datalist id="countryList">
          <option value="America">America</option>
          <option value="India">India</option>
          <option value="Bangladesh">Bangladesh</option>
        </datalist>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" placeholder="Your state">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" max="150" class="form-control" placeholder="Your address" id="address">
      </div>
      <div class="form-group">
        <label for="github">Github Profile</label>
        <input type="url" class="form-control" id="github" placeholder="https://github.com/username">
      </div>
      <div class="from-group">
        <label for="profileimage">Profile Image</label>
        <input type="file" class="form-control-file" id="profileimage">
      </div>
  <input type="submit" class="my-3 btn btn-primary" value="Register" id="register">
    </form>
    </section>
    </main>

  <footer class="footer mt-3">
    <div class="container-fluid footersec py-3">
      <h4>Bitmanity</h4> 
      <p class="text-center">Copyright reserved <span class="text-danger">Bitmanity</span></p>
    </div>
  </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
